<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Tour planning</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li *ngIf="!authService.isLoggedIn()" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-pencil'></span> Login
                    </a>
                </li>
                <li *ngIf="!authService.isLoggedIn()" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/register"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-edit'></span> Register
                    </a>
                </li>
                <li *ngIf="authService.isLoggedIn()" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/tour"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Tours
                    </a>
                </li>
                <li *ngIf="authService.isLoggedIn()" >
                    <a [routerLink]='["/"]' (click)='authService.logout()'>
                        <span class='glyphicon glyphicon-remove'></span> Log out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
